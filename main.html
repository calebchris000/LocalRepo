<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div id="body">
        <div id="screen">
            <div id="input">0</div>
            <div id="output">0</div>
        </div>

            <span id="squareroot"></span>
            <span id="square"></span>
            <span id="three"><div id="none">0</div></span>
            <span id="division"></span>

            <span id="seven"><div id="none">7</div></span>
            <span id="eight"><div id="none">8</div></span>
            <span id="nine"><div id="none">9</div></span>
            <span id="multiplication"><div id="none">*</div></span>


            <span id="four"><div id="none">4</div></span>
            <span id="five"><div id="none">5</div></span>
            <span id="six"><div id="none">6</div></span>
            <span id="plus"><div id="none">+</div></span>


            <span id="one"><div id="none">1</div></span>
            <span id="two"><div id="none">2</div></span>
            <span id="three"><div id="none">3</div></span>
            <span id="subtraction"><div id="none">-</div></span>
        </div>

    </div>
</body>

</html>
